<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="{{application}}">
  <meta name="generator" content="{{application}} {{version}}">
  <title>Report - {{application}}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style>
  {{>report.css}}
  </style>
  <script>
  {{>report.json}}
  </script>

</head>


<body>


  <!-- Image and text -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="https://github.com/lukfor/pgs-calc" target="_blank">
      <div class="d-inline-block align-top" alt="">
        {{>images/logo.svg}}
      </div>
      &nbsp;{{application_name}} {{version}}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav ml-auto">
        {{#application_args}}
        <li class="nav-item">
          <a class="nav-link" href="#" id="show-command-button">
            Command
          </a>
        </li>
        {{/application_args}}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="highlight-samples-navigation" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span id="highlight-samples-header">Highlighted Samples (0)</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="highlight-samples-nav">
            <a class="dropdown-item" id="add-highlighted-samples-button" href="#">Add samples..</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" id="clear-highlighted-samples-button" href="#">Clear</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <div id="wrapper">
    {{>components/score_list.html}}
    {{>components/score_details.html}}

  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>

  <script>
  {{>report.js}}
  </script>

</html>
